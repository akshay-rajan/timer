<link href="popup.css" rel="stylesheet" type="text/css" />
<script src="popup.js" type="module"></script>
<div class="container">
    <div>
        <div>
            <input type="text" id="duration" name="duration" placeholder="hh: mm: ss" maxlength="10" autofocus required>
            <button type="button" id="start" type="btn btn-dark">
                <img src="assets/start.png" alt="start timer" class="icon">
            </button>
            <button type="button" id="pause" hidden>
                <img src="assets/pause.png" alt="pause timer" class="icon">
            </button>
            <button type="button" id="reset">
                <img src="assets/reset.png" alt="reset" class="icon">
            </button>
        </div>
    </div>
</div>
