<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

    <!-- ! POPUP -->

    <link href="popup.css" rel="stylesheet" type="text/css" />
    <div class="container">
        <div>
            <div>
                <input type="text" id="timer" name="duration" placeholder="hh:mm:ss" maxlength="8" required>
                <button type="button" id="start" class="">
                    <img src="assets/start.jpg" alt="start timer" class="icon">
                </button>
                <button type="button" id="pause" class="" hidden>
                    <img src="assets/pause.jpg" alt="pause timer" class="icon">
                </button>
                <button type="button" id="reset" class="">
                    <img src="assets/reset.jpg" alt="reset" class="icon">
                </button>
            </div>
        </div>
    </div>
    
    <!-- ! SCRIPT -->

    <script src="popup.js" type="module"></script>
</body>
</html>
