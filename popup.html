<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

    <!-- ! POPUP -->

    <link href="popup.css" rel="stylesheet" type="text/css" />
    <div class="container">
        <div>
            <div>
                <input type="text" id="timer" name="duration" placeholder="hh: mm: ss" maxlength="10" autofocus required>
                <button type="button" id="start" class="btn btn-primary">
                    Start
                    <!-- <img src="assets/start.png" alt="start timer" class="icon"> -->
                </button>
                <button type="button" id="pause" class="btn btn-primary">
                    Pause
                    <!-- <img src="assets/pause.png" alt="pause timer" class="icon"> -->
                </button>
                <button type="button" id="reset" class="btn btn-primary">
                    Reset
                    <!-- <img src="assets/reset.png" alt="reset" class="icon"> -->
                </button>
            </div>
        </div>
    </div>
    
    <!-- ! SCRIPT -->

    <script src="popup.js" type="module"></script>

</body>
</html>
